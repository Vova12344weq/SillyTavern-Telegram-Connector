<!-- settings.html -->
<div class="telegram-connector-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Telegram Connector 设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="telegram-connector_block flex-container">
                <label for="telegram_bridge_url">Bridge 服务器 WebSocket URL</label>
                <input type="text" id="telegram_bridge_url" class="text_pole" placeholder="例如：ws://127.0.0.1:8080">
                <div id="telegram_connection_status" style="margin-top: 10px; font-weight: bold;">状态： 请点击连接按钮</div>
            </div>

            <div class="telegram-connector_block flex-container">
                <input id="telegram_connect_button" class="menu_button" type="button" value="连接" />
                <input id="telegram_disconnect_button" class="menu_button" type="button" value="断开" />
            </div>

            <div class="telegram-connector_block flex-container">
                <label class="checkbox_label" for="telegram_auto_connect">
                    <input type="checkbox" id="telegram_auto_connect">
                    <span>页面加载时自动连接</span>
                </label>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
