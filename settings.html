<!-- settings.html -->
<div class="list-group-item">
    <h4>Telegram Connector Settings</h4>
    <div class="form-group">
        <label for="telegram_bridge_url">Bridge Server WebSocket URL</label>
        <input type="text" id="telegram_bridge_url" class="text_pole" placeholder="e.g., ws://127.0.0.1:8080">
        <div id="telegram_connection_status" style="margin-top: 10px; font-weight: bold;">Status: Disconnected</div>
    </div>
    <button id="telegram_connect_button" class="menu_button">Connect</button>
    <button id="telegram_disconnect_button" class="menu_button">Disconnect</button>
</div>
